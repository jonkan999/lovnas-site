<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lövnäs betalningssida för köp av folköl</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="checkout.css" />

    <script src="https://js.stripe.com/v3/"></script>
    <script src="checkout.js" defer></script>
    <script defer src="blackLovnasLogoSVG.js"></script>
  </head>

  <body>
    <main>
      <header class="header-eshop">
        <a
          href="/index.html"
          title="Lovnas bryggeri page"
          class="header-eshop-logo"
          aria-label="Lovnas brand logo"
          id="lovnasTopLogo"
        >
        </a>
      </header>
      <div class="order-box">
        <h3 class="order-header">Din beställning:</h3>
        <div class="order-quantity-box">
          <div class="image-container white-label">
            <img src="lbwhitelabel2.png" alt="Bild på white label Lövnäs" />
          </div>
          <div class="order-quantity-container">
            X <span id="orderQuantity">12</span>
          </div>
        </div>
        <p class="order-ammount">summa:<span id="orderAmount">160</span> kr</p>
      </div>
      <!-- Display a payment form -->
      <form id="payment-form">
        <div id="link-authentication-element">
          <!--Stripe.js injects the Link Authentication Element-->
        </div>
        <div id="payment-element">
          <!--Stripe.js injects the Payment Element-->
        </div>
        <div class="payment-button-container">
          <button id="checkout-button">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Betala</span>
          </button>
        </div>
        <div id="payment-message" class="hidden"></div>
      </form>
    </main>
  </body>
</html>
